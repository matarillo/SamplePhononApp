<footernav>
    <footer class="footer-bar">
        <nav class="footer-items">
            <yield />
        </nav>
    </footer>
    <script>
        "use strict";
        var self = this;
        let currentPage = phonon.navigator().currentPage;
        this.on('mount', function () {
            let anchors = this.root.querySelectorAll("nav.footer-items>a");
            let len = anchors.length;
            for (let i = 0; i < len; i++) {
                let anchor = anchors[i];
                anchor.classList.add("footer-item");
                let href = anchor.hasAttribute("href") ? anchor.getAttribute("href") : "";
                if (href.indexOf("#!" + currentPage) === 0) {
                    anchor.classList.add("active");
                }
            }
        })
    </script>
</footernav>
